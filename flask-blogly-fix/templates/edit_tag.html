{% extends 'base.html' %}

{% block content %}
  <h1>Edit tag</h1>
  <form action="{{ url_for('update_tag', tag_id=tag.id) }}" method="POST">
    <label for="name">Tag Name</label>
    <input type="text" name="name" id="name" value="{{ tag.name }}" required>
    <input type="submit" value="Save Changes">
  </form>
{% endblock %}
