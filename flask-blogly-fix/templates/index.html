<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Blogly</h1>
    
                <a id="users" href="{{ url_for('user_listing') }}">Users</a>
                <a id="users" href="{{ url_for('new_user') }}">New User</a>
                
        <h2>Recent Posts</h2>
        <ul>
          <div class="post-list">
          {% for post in posts %}
            <div class="post">
              <h2 class="post-title">{{ post.title }}</h2>
              <div class="post-info">Posted by {{ post.user.first_name }} {{ post.user.last_name }} on {{ post.created_at.strftime('%Y-%m-%d') }}</div>
              <div class="post-content">{{ post.content }}</div>
            </div>
          {% endfor %}
        </div>
        </ul>
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>

</body>
</html>
