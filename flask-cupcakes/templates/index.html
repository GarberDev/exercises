<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Cupcake Shop</h1>

    <h2>Add a New Cupcake</h2>
    <form id="new-cupcake-form">
        <label for="flavor">Flavor:</label>
        <input type="text" id="flavor" name="flavor" required>
        <br>
        <label for="size">Size:</label>
        <input type="text" id="size" name="size" required>
        <br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required>
        <br>
        <label for="image">Image URL (optional):</label>
        <input type="url" id="image" name="image">
        <br>
        <button type="submit">Add Cupcake</button>
    </form>

    <h2>Cupcakes List</h2>
    <ul id="cupcakes-list">
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
