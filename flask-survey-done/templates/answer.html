{% extends "base.html" %}

{% block content %}
    <h1>Survey Question {{ question_num + 1 }}</h1>
    <form action="/answer" method="POST">
        {% for choice in question.choices %}
            <input type="radio" name="answer" value="{{ loop.index0 }}"> {{ choice }}<br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
