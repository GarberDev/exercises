{% extends "base.html" %}

{% block title %}User Listing{% endblock %}

{% block content %}
  <h1>User Listing</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.first_name }} {{ user.last_name }}</td>
          <td><img src="{{ user.image_url }}" alt="{{ user.first_name }} {{ user.last_name }}" height="50"></td>
          <td>
            <a class="view" href="{{ url_for('user_detail', user_id=user.id) }}">View</a>
            <a class="edit" href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display: inline;">
              <button button class="delete" type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('new_user') }}">Add New User</a>
{% endblock %}
