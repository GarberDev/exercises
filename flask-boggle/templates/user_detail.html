{% extends 'base.html' %}

{% block title %}User Detail{% endblock %}

{% block content %}
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <img src="{{ user.image_url }}" alt="{{ user.first_name }} {{ user.last_name }}'s profile picture" width="150">
    <h3>Posts</h3>
<ul>
{% for post in user.posts %}
  <li><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
<a href="{{ url_for('new_post', user_id=user.id) }}" class="edit">Add Post</a>
    
    <p><a class="edit"  href="{{ url_for('edit_user', user_id=user.id) }}">Edit user</a> <a class="view"  href="{{ url_for('user_listing') }}">Users List</a></p>
    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST">
        <input style="background-color: red;" type="submit" value="Delete user">
    </form>
{% endblock %}
